<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simon Game</h1>
    </header>
    <main>
      <section class="game-settings">
        <div>
          <input type="checkbox" name="power" id="power" />
          <label for="power">Power</label>
        </div>
        <div>
          <button id="start-game">Start</button>
        </div>
        <div>
          <input type="checkbox" name="strict" id="strict" />
          <label for="strict">Strict</label>
        </div>
      </section>
      <section class="game-count">
        <div>
          <span id="counter"></span>
        </div>
        <span>Count</span>
      </section>
      <section class="colors">
        <div id="green" class="green-color"></div>
        <div id="red" class="red-color"></div>
        <div id="yellow" class="yellow-color"></div>
        <div id="blue" class="blue-color"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
